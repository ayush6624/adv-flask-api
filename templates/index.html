<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <title>File Upload</title>
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="mt-3">File Upload API</h1>
      <p>Click on the browse button to select a file to Upload</p>
      <form action="/upload" method="post" class="inline" enctype="multipart/form-data">
        <div class="form-group custom-file">
          <input type="file" class="custom-file-input" id="customFile" name="customFile" id="customFile" />
          <label class="custom-file-label" for="customFile">Choose file</label>
          <button type="submit" class="btn btn-primary mt-2">Upload</button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
      $('input[type="file"]').change(function(e) {
        var fileName = e.target.files[0].name;
        $('.custom-file-label').html(fileName);
      });
    </script>
  </body>
</html>
